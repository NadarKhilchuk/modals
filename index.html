             <section class="page-home-form form-home">
                <div class="form-home-container container">
                    <button class="form-home-button-open" data-modal-open>Open modal</button>
                    <div class="form-home-backdrop is-hidden" is-hidden data-modal>
                    <div class="form-home-modal">
                        <div class="form-home-header">
                              <h5 class="form-home-title">Reach out to us!</h5>
                              <button class="form-home-button-close" data-modal-close>
                                &times
                            </button>
                            </div>
                        <form  class="form-home-form">
                            <div class="form-home-inputs">
                                <input 
                                required
                                type="text"
                                pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                                title="Username must be two words separated by space."
                                class="form-home-input"
                                placeholder="Your name*">

                                <input

                                required 
                                type="password"
                                minlength="6"
                                maxlength="12"
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" 
                                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                                class="form-home-input"
                                placeholder="Your e-mail*">

                                <textarea
                                 class="form-home-textarea" 
                                 placeholder="Your message*">
                            </textarea>
                            </div>
                            <!-- disabled це атрыбут до button-->
                            <button 
                            
                            type="submit" class="form-home-button">
                                Send message
                            </button>
                        </form>
                    </div>
                </div>
                </div>
             </section>
             <section class="page-home-check check-home">
                <div class="check-home-container container">
                    <form class="form">

                        <p class="form-caption">What are your hobbies?</p>
                      
                        <div class="form-field">
                          <input type="checkbox" checked class="form-input" name="hobby" value="sports" id="sports">
                          <label class="form-label" for="sports">Sports</label>
                        </div>
                      
                        <div class="form-field">
                          <input type="checkbox" class="form-input" name="hobby" value="music" id="music">
                          <label class="form-label" for="music">Music</label>
                        </div>
                      
                        <div class="form-field">
                          <input type="checkbox" class="form-input" name="hobby" value="books" id="books">
                          <label class="form-label" for="books">Books</label>
                        </div>
                      
                        <button type="submit">Submit</button>
                      </form>
                </div>
             </section>
             <section class="page-home-range range-home">
                <div class="range-home-container container">
                    <form class="form">
                        <div class="form-field">
                          <label for="amount-1" class="form-label">How many pizzas do you want to order?</label>
                          <input type="number" required min="1" max="10" step="1" value="0" name="amount-1" id="amount-1" class="form-input">
                        </div>
                          <div class="form-field">
                          <label for="amount-2" class="form-label">How many pizzas do you want to order?</label>
                          <input type="number" required min="1" max="10" step="1" value="3" name="amount-2" id="amount-2" class="form-input">
                        </div>
                          <div class="form-field">
                          <label for="amount-3" class="form-label">How many pizzas do you want to order?</label>
                          <input type="number" required min="1" max="10" step="1" name="amount-3" id="amount-3" class="form-input">
                        </div>
                        <button type="submit">Submit</button>
                      </form>
                </div>
             </section>
 <section class="page-home-required required-home">
    <div class="required-home-container container">
        <form class="form">
            <label class="form-label">
              <span class="label-text">Username (optional)</span>
              <input type="text" class="form-input" name="username">
            </label>
          
            <label class="form-label">
              <span class="label-text">Email (required)</span>
              <input type="email" class="form-input" name="mail" required>
            </label>
          
            <button type="submit">Submit</button>
          </form>
    </div>
 </section>
 <section class="page-home-focus focus-home">
    <div class="focus-home-container container">
        <form class="form">
            <label class="form-label">
              <span class="label-text">First name</span>
              <input class="form-input" type="text" name="firstName"  />
            </label>
            <label class="form-label">
              <span class="label-text">Last name</span>
              <input class="form-input" type="text" name="lastName" />
            </label>
            <button type="submit">Submit</button>
          </form>
    </div>
 </section>
